<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">{{err}}</li>
</ul>

<div class="mt-3 mb-3 card bg-danger text-white">
  <div class="card-header">Projeto</div>

  <div class="card-body">

    <form #projetoForm="ngForm">
      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-2">Título</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="projeto.titulo" name="titulo" #titulo="ngModel" required>
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">Título é requerido</div>
            <div *ngIf="titulo.errors.minlength">Título deve ter ao menos 2 caracteres</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="previsaoEntrega" class="col-form-label col-sm-2">Entrega Prevista</label>
        <div class="col-sm-5">
          <input [matDatepicker]="myDatepicker" class="form-control" [(ngModel)]="projeto.previsaoEntrega"
            name="previsaoEntrega" required>
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </div>
      </div>
      <!-- -->
      <div class="form-group row">
        <div class="col-sm-6">
          <div *ngIf="tarefas?.length == 0" class="alert alert-info">
            Não há registros na base de dados.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-success" role="button" (click)='create()' *ngIf="!projeto.id; else elseBlock"
            [disabled]="!projetoForm.form.valid">Salvar Projeto</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!projetoForm.form.valid">Editar
              Projeto</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
