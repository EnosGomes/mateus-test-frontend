<div class="mt-3 mb-3 card bg-danger text-white">
  <div class="card-header">Tarefa</div>
  <div class="card-body">

    <form #tarefaForm="ngForm">
      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-2">Título:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tarefa.titulo" name="titulo" #titulo="ngModel" required>
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">Título é requerido</div>
            <div *ngIf="titulo.errors.minlength">Título deve ter ao menos 2 caracteres</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-2">Projeto: </label>
        <div class="col-sm-8">    
            <select name="projeto" id="projeto" [(ngModel)]="tarefa.projeto" required>
              <option  disabled>Selecione um projeto:</option>
               <option *ngFor="let projeto of projetos" [ngValue]="projeto"  >         
                 {{projeto.titulo}}
               </option>
             </select>
          
        </div>
      </div>

   <div>
     
   </div>
   

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tarefa.id; else elseBlock"
            [disabled]="!tarefaForm.form.valid">Criar</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'
              [disabled]="!tarefaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
